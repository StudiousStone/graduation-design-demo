<html>
	<head>
		<title>Video Demo</title>
		<link href="main.css" rel="stylesheet"/>
		<link href="//vjs.zencdn.net/4.9.0/video-js.css" rel="stylesheet">
		<script src="//vjs.zencdn.net/4.9.0/video.js"></script>
	</head>
	<body>
		<header>				
			<nav>
				<h1>Video Demo</h1>
				<ul>
					<li><a href="http://www.cnblogs.com/sunshineatnoon/">Blog</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
		</header>
		<div class="videocontext">
			<video id="example_video_1" class="video-js vjs-default-skin"
				controls preload="auto" width="800" height="500"
				poster="syz.jpg"
				data-setup='{"example_option":true}'>
				<source src="shqc.mp4" type='video/mp4' />
			 <!--source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4' />
			 <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm' />
			 <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg' /-->
			</video>
			<p>note:drag the time to 30s or 53s to show the ads, it should be ads by Yanzi Sun, who appears in the video.</p>
		</div>

		<div id = "imageContext">

		</div>
		<footer>By SunshineAtNoon</footer>
	</body>

	<script type="text/javascript">
		var myPlayer = document.getElementById("example_video_1");
		var added = false;
		var ShowAds=function(){
			var time = myPlayer.currentTime;
			var img = document.createElement('IMG');
			div = document.getElementById("imageContext");
			div.style.width = '300px';
			div.style.height = '300px';
			div.style.display = 'inline-block';
			div.style.top = '30%'; 
			div.style.position = 'absolute';
			div.style.float='left';
			div.style.padding = '0 0 0 20px';


			if(time > 30 && time <= 32 && !added){
				//img.onload = function(){
				div.appendChild(img);
				added = true;

				img.setAttribute("src",'shqc.jpg');
				img.setAttribute('id','myImg');

				img.style.width = '100%';
				img.style.height = 'auto';
			}else if(time >= 37 && added && time < 52) {
				var el = document.getElementById('myImg');
				el.parentNode.removeChild(el);
				added = false;
			}else if(time >= 53 && !added && time < 57){
				div.appendChild(img);
				added = true;

				img.setAttribute("src",'shqc.jpg');
				img.setAttribute('id','myImg');

				img.style.width = '100%';
				img.style.height = 'auto';
			}else if(time >= 60 && added){
				var el = document.getElementById('myImg');
				el.parentNode.removeChild(el);
				added = false;
			}

		}
		myPlayer.addEventListener('timeupdate',ShowAds,false);
	</script>

</html>
